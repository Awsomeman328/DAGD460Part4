<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery Demo</title>
        <script src="js/jquery-3.4.1.min.js"></script>
        <style>
            #example1 {
                background:#888;
                width:50px;
                height:50px;
            }
        </style>
    </head>
    <body>
        <div id="example1"></div>
        <script>
            
            $("#example1").click(function(e){
                //console.log($(this));
                $(this).animate({width:"500px"}, 1000, "swing").delay(200).animate({height:"500px"});
            });


        </script>

    </body>
</html>
